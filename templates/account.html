{% extends "layout.html" %}

{% block title %}
    Your account
{% endblock %}

{% block main %}
    <h2 class="my-5">Change password</h2>
    <form action="/account" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="password" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-new" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New password (Again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
